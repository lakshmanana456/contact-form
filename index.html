<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validation</title>
</head>
<!-- Tailwind css cdn link -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
<!-- Google Fonts link for Poppins -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!--  -->
<style>
  .poppins-regular {
    font-family: "Poppins", sans-serif;
    font-weight: 400;
    font-style: normal;
  }


  .nameError,
  .emailError,
  .messageError {
    display: none;
  }
</style>

<body class="poppins-regular bg-white ">

  <section class="relative flex justify-center items-center">

    <div class="bg-green-100 rounded flex flex-col justify-center shadow-xl  gap-7 p-10" style=" margin-top: 8%;">


      <div>
        <h1 class="text-2xl font-bold w-80 text-center">Contact Form</h1>
      </div>
      <div class=" relative">
        <input type="text" class="name w-80 rounded" placeholder="Name" style="padding: 1%; border: solid black 1px;">
        <p class="nameError absolute text-sm text-red-500" style="padding-left: 1%;">Name error</p>
      </div>

      <div class="relative">
        <input type="text" class="email w-80 rounded " placeholder="Email address"
          style="padding: 1%; border: solid black 1px;">
        <p class="emailError absolute text-sm text-red-500" style=" padding-left: 1%;">Email error</p>
      </div>

      <div class="relative">
        <textarea type="text" class="message w-80 rounded" placeholder="Write message here..."
          style="padding: 1%; border: solid black 1px;"></textarea>
        <p class="messageError absolute text-sm  text-red-500" style="padding-left: 1%; margin-top: -0.5vw;">Enter a message between 1-200 words</p>
      </div>
      <div>
        <input class="submit rounded" type="submit" value="Send message"
          style="background-color: black; color: white;  padding: 2%;">
      </div>
    </div>

  </section>



  <script src="script.js"></script>
</body>

</html>
